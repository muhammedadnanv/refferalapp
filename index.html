<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Marketing App</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin-right: 5px;
        }

        button {
            padding: 8px 20px;
            cursor: pointer;
        }

        #referral-count {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Referral Marketing</h1>
        <div id="referral-link">
            Your referral link: <input type="text" id="referral-input" readonly>
            <button onclick="copyReferralLink()">Copy</button>
        </div>
        <div id="referral-count">
            Total Referrals: <span id="referral-count-value">0</span>
        </div>
        <button onclick="shareOnWhatsApp()">Share on WhatsApp Group</button>
    </div>

    <script>
        const whatsappGroupLink = "https://chat.whatsapp.com/C8iJguUCOUj3AFNn7Q0hE2";

        function generateReferralCode() {
            return Math.random().toString(36).substr(2, 8).toUpperCase();
        }

        function updateReferralInfo() {
            const referralInput = document.getElementById('referral-input');
            referralInput.value = whatsappGroupLink;
            const referralCount = document.getElementById('referral-count-value');
            referralCount.textContent = getReferralCount(); // Assume there's a function to fetch the count
        }

        function copyReferralLink() {
            const referralInput = document.getElementById('referral-input');
            referralInput.select();
            document.execCommand('copy');
            alert('Referral link copied to clipboard!');
        }

        function shareOnWhatsApp() {
            const message = "Check out this referral link!";
            const referralInput = document.getElementById('referral-input');
            const referralLink = referralInput.value;
            const whatsappUrl = "https://api.whatsapp.com/send?text=" + encodeURIComponent(message + " " + referralLink);
            window.open(whatsappUrl, '_blank');
        }

        function getReferralCount() {
            // Fetch referral count from database or any storage
            // For now, let's assume it's stored in a variable
            return 0; // Assume count is 0 initially
        }

        updateReferralInfo();
    </script>
</body>
</html>
